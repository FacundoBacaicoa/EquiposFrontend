<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="push" [(opened)]="isSidenavOpened" class="sidenav">
      <mat-toolbar>
        <span>Menú</span>
        <span class="spacer"></span>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </mat-toolbar>
      <mat-nav-list>
        <a mat-list-item [routerLink]="'/equipos/lista'" 
        (click)="sidenav.close()"
        (click)="titleTolbar('equipos')"
        >Equipos</a>
        <a mat-list-item [routerLink]="'/jugadores/lista'" 
        (click)="sidenav.close()"
        (click)="titleTolbar('jugadores')"

        
        >Jugadores</a>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content class="sidenav-content">
      <mat-toolbar>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <h2>{{titleT}}</h2>
        <span class="spacer"></span>
        <mat-icon>sports_soccer</mat-icon>
        <h1>FUT CHAMP</h1>
      </mat-toolbar>
  
      <!-- Contenido dinámico cargado por las rutas hijas -->
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
